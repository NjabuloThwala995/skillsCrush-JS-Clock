<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
  <div class='clock'>
    <h1 id=timeDisplay></h1>
    <button id='setALarm'>Set Alarm</button>
    <button id='startStopWatch'>Start StopWatch</button>
  
    <div class="alarmInputs">
      <div class="labels">
        <label>Enter Hour</label>
        <label>Enter Minutes</label>
        <label>Enter Seconds</label>
      </div>
  
      <div>
        <input id="alarmHour" min=1 max=23 type="number">
        <input id="alarmMins" min=1 max=59 type="number">
        <input id="alarmSeconds" min=1 max=59 type="number">
      </div>
        <button id="saveAlarm">
      Save Alarm
    </button>
    </div>
    
    <div class="stopWatchDisplay">
      <div class="labels">
      <h1 id="stopDisplay">
     00:00:00 
      </h1>
      </div>
    </div>
</body>
<script src='main.js'></script>
</html>
