<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>
  <div>
    <div class='clock'>
      <h1 id=timeDisplay></h1>
      <button id='setALarm'>Set Alarm</button>
      <button>Start StopWatch</button>
    
      <div class="alarmInputs">
        <div class="labels">
          <label>Enter Hour</label>
          <label>Enter Minutes</label>
          <label>Enter Seconds</label>
        </div>
    
        <div>
          <input id="alarmHour" min=0 max=23 type="number">
          <input id="alarmMins" min=0 max=59 type="number">
          <input id="alarmSeconds" min=0 max=59 type="number">
        </div>
      </div>
    
      <button id="saveAlarm">
        Save Alarm
      </button>
      </div>
  </div>
</body>
<script src='main.js'></script>
</html>
